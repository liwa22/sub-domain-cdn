<body>

  <div class="video-container">
    <div id="loader-box" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <div class="loader"></div>
    </div>

    <!-- Tombol hantu/Overlay iklan -->
    <div id="ad-overlay" style="display: none;">
        <div class="play-hint"></div>
    </div>

    <video id="video-player" controls preload="auto" playsinline></video>
  </div>
  
  <div id="msg"></div>

  <script>
    const JSON_FILE = 'Video.json';
    const ADS_URL = 'https://otieu.com/4/9938705';

    async function startPlayer() {
      const player = document.getElementById('video-player');
      const overlay = document.getElementById('ad-overlay');
      const loader = document.getElementById('loader-box');
      const msg = document.getElementById('msg');

      // 1. Ambil ID dari URL (Support format ?/e/)
      const fullPath = window.location.pathname + window.location.search;
      const videoId = fullPath
        .replace(/^\//, '').replace(/^\?/, '').replace(/^\//, '').replace(/^e\//, '');

      if (!videoId || videoId === "/") {
        loader.style.display = 'none';
        msg.innerText = "Error: ID Video tidak ditemukan.";
        return;
      }

      try {
        const response = await fetch(JSON_FILE);
        const data = await response.json();
        const videoData = data.find(v => v.id === videoId);

        if (videoData && videoData.Url) {
          player.src = videoData.Url;
          loader.style.display = 'none';
          player.style.display = 'block';
          overlay.style.display = 'flex'; // Tampilkan overlay iklan
          player.load();
        } else {
          msg.innerText = "Video tidak ditemukan.";
          loader.style.display = 'none';
        }
      } catch (err) {
        loader.style.display = 'none';
        msg.innerText = "Gagal memuat database.";
      }

      // 2. Logika Klik Iklan + Play
      overlay.addEventListener('click', function() {
        // Buka Iklan
        window.open(ADS_URL, '_blank');
        
        // Putar Video
        player.play();
        
        // Hapus Overlay agar user bisa akses kontrol video (pause/volume/full)
        overlay.style.display = 'none';
      });
    }

    startPlayer();
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
