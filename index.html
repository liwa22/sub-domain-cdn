<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
 <meta name="monetag" content="737671146a0f5ae158a2c8431df9bce1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Video Premium</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: none;
      outline: none;
    }

    video::-internal-media-controls-download-button { display:none; }
    video::-webkit-media-controls-enclosure { overflow:hidden; }
    video::-webkit-media-controls-panel { width: calc(100% + 30px); }

    /* Overlay Iklan - Blur dan Background Gelap Dihilangkan */
    #ad-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 100;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0); /* Dibuat transparan total */
      backdrop-filter: none; /* Efek blur dihapus */
    }

    .play-button-visual {
      width: 80px; height: 80px;
      background: rgba(0, 0, 0, 0.5); /* Tombol sedikit gelap agar kontras dengan video */
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      border: 3px solid #fff;
      transition: transform 0.2s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    .play-button-visual::after {
      content: '';
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }

    #error-msg { color: #ff4444; position: absolute; text-align: center; width: 90%; top: 50%; transform: translateY(-50%); }
  </style>

  <!-- IKLAN POP-UNDER ANDA -->

  <div class="video-container">
    <div id="ad-overlay">
        <div class="play-button-visual"></div>
    </div>

    <video 
      id="video-player" 
      controls 
      controlsList="nodownload noplaybackrate" 
      disablePictureInPicture
      preload="auto" 
      playsinline>
    </video>
    
    <div id="error-msg"></div>
  </div>
