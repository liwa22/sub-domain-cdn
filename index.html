  <title>CDN VIDEY</title>

  <script type="text/javascript">
    (function (l) {
      if (l.hash && l.hash.startsWith('#/')) {
        const newPath = l.hash.replace('#', '');
        window.location.replace(newPath);
      }
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
    }

    main {
      flex: 1 0 auto;
    }

    footer {
      flex-shrink: 0;
    }

    #video-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background-color: #111;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    #video-player {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background-color: #000;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-message {
      display: none;
      color: #ff4d4d;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body class="font-sans">

  <header class="bg-black pt-3 pb-2 px-6 border-b border-gray-800">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">CDN VIDEY</h1>
    </div>
  </header>

  <main class="pt-4 pb-10">
    <div id="video-container" class="mt-4">
      <div class="loading-spinner" id="loading-spinner"></div>
      <video 
        id="video-player" 
        controls 
        preload="metadata"
        controlsList="nodownload noremoteplayback" 
        disablePictureInPicture>
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="error-message" class="max-w-7xl mx-auto px-6"></div>

    <section class="max-w-7xl mx-auto mt-8 px-6">
      <h2 id="video-title" class="text-3xl font-bold mb-4 text-white">
        Judul Video
      </h2>
      <p id="video-description" class="text-gray-300 mb-6">
        Deskripsi video akan muncul di sini.
      </p>
    </section>
  </main>

  <footer class="bg-black py-4 px-6 text-center text-gray-400 border-t border-gray-800">
    &copy; CDN VIDEY
  </footer>
