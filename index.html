<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Video Premium</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      display: none;
    }

    /* Overlay Iklan */
    #ad-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 100;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3); /* Sedikit lebih gelap agar terlihat seperti dipause */
      backdrop-filter: blur(2px);
    }

    .play-button-visual {
      width: 80px; height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      border: 3px solid #fff;
      transition: transform 0.2s ease;
    }
    
    .play-button-visual::after {
      content: '';
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }

    .loader {
      border: 4px solid #333;
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #error-msg { color: #ff4444; position: absolute; text-align: center; width: 100%; top: 50%; }
  </style>
</head>
<body>

  <div class="video-container">
    <div id="loader-box" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <div class="loader"></div>
    </div>

    <!-- Tombol Iklan Lapisan Atas -->
    <div id="ad-overlay">
        <div class="play-button-visual"></div>
    </div>

    <video id="video-player" controls preload="auto" playsinline></video>
    <div id="error-msg"></div>
  </div>

  <script>
    const JSON_FILE = 'Video.json';
    const ADS_URL = 'https://otieu.com/4/9938705';
    
    // Pengaturan Muncul Kembali
    const COOLDOWN_AD = 10000; // Iklan muncul lagi minimal setelah 10 detik (mencegah user terlalu kesal)
    let lastAdTime = 0;

    async function initPlayer() {
      const player = document.getElementById('video-player');
      const overlay = document.getElementById('ad-overlay');
      const loader = document.getElementById('loader-box');
      const errorMsg = document.getElementById('error-msg');

      const path = window.location.search || window.location.pathname;
      const videoId = path.replace(/[/?]/g, '').replace(/^e/, '');

      if (!videoId) {
        loader.style.display = 'none';
        errorMsg.innerText = "ID Video tidak ditemukan.";
        return;
      }

      try {
        const response = await fetch(JSON_FILE);
        const data = await response.json();
        const videoData = data.find(v => v.id === videoId);

        if (videoData && videoData.Url) {
          player.src = videoData.Url;
          
          player.oncanplay = () => {
            loader.style.display = 'none';
            player.style.display = 'block';
            showAdOverlay(); // Munculkan iklan pertama kali
          };
        } else {
          throw new Error("Video tidak ditemukan.");
        }
      } catch (err) {
        loader.style.display = 'none';
        errorMsg.innerText = err.message;
      }

      // Fungsi memunculkan overlay iklan
      function showAdOverlay() {
        overlay.style.display = 'flex';
      }

      // Logika KLIK IKLAN (Berulang kali)
      overlay.addEventListener('click', function() {
        const currentTime = new Date().getTime();
        
        // Buka Iklan
        window.open(ADS_URL, '_blank');
        
        // Putar Video
        player.play();
        
        // Sembunyikan Overlay
        overlay.style.display = 'none';
        
        // Catat waktu terakhir klik iklan
        lastAdTime = currentTime;
      });

      // LOGIKA RE-APPEAR: Munculkan iklan lagi saat video di-PAUSE
      player.addEventListener('pause', () => {
        const currentTime = new Date().getTime();
        // Cek apakah sudah melewati masa cooldown (agar tidak spam berlebihan)
        if (currentTime - lastAdTime > COOLDOWN_AD) {
            showAdOverlay();
        }
      });

      // OPSIONAL: Munculkan iklan setiap X menit meskipun video sedang jalan
      // setInterval(() => {
      //   if (!player.paused) {
      //       showAdOverlay();
      //       player.pause();
      //   }
      // }, 300000); // Contoh: Setiap 5 menit (300.000 ms) muncul iklan
    }

    initPlayer();
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
