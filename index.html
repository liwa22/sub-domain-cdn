<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN VIDEY - Fast Streaming</title>
  
  <!-- Tailwind tetap digunakan, tapi diletakkan di atas agar render cepat -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root { --ios-blue: #007AFF; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #f8fafc, #ffffff);
      min-height: 100vh;
      color: #1d1d1f;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    #video-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
    }
    video { width: 100%; aspect-ratio: 16/9; display: block; }
    
    /* Loading Spinner Simple & Fast */
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--ios-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none; }
  </style>
</head>
<body>

  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg">
          <i class="fas fa-play text-white text-xs"></i>
        </div>
        <h1 class="text-lg font-bold">Stream<span class="text-blue-600">Enak</span></h1>
      </div>
      <a href="https://videi.my.id/" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-semibold">Upload</a>
    </div>
  </header>

  <main class="py-8 px-4">
    <div class="max-w-6xl mx-auto">
      
      <!-- Container Video -->
      <div id="video-container">
        <div id="loading-area" class="py-20 text-center">
            <div class="spinner"></div>
            <p class="text-gray-400 animate-pulse">Menghubungkan ke server...</p>
        </div>
        <video id="video-player" controls preload="auto" class="hidden" playsinline></video>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="hidden mt-6 p-4 bg-red-50 text-red-600 rounded-xl text-center">
        <i class="fas fa-exclamation-triangle mr-2"></i> <span id="error-text"></span>
      </div>

      <!-- Info Video -->
      <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
          <div class="glass-card p-6 rounded-[24px]">
            <h2 id="v-title" class="text-2xl font-bold mb-2">Memuat...</h2>
            <p id="v-desc" class="text-gray-600">Sedang mencari data video...</p>
          </div>
        </div>
        
        <div class="space-y-4">
            <button id="btn-share" class="w-full bg-white border border-gray-200 font-bold py-4 rounded-2xl shadow-sm hover:bg-gray-50 transition">
                <i class="fas fa-share-nodes mr-2 text-blue-500"></i> Salin Link Video
            </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // URL Iklan
    const ADS_URL = 'https://otieu.com/4/9938705';
    // URL JSON (Ganti 'Video.json' jika namanya berbeda di GitHub)
    // Menggunakan path relatif agar 1 repo lebih cepat
    const JSON_DATA = 'Video.json'; 

    document.addEventListener('click', function(e) {
        if (!e.target.closest('#btn-share') && !e.target.closest('#video-player')) {
            window.open(ADS_URL, '_blank');
        }
    });

    async function initPlayer() {
        const vPlayer = document.getElementById('video-player');
        const vTitle = document.getElementById('v-title');
        const vDesc = document.getElementById('v-desc');
        const loadArea = document.getElementById('loading-area');
        const errorArea = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // 1. Ambil ID dari URL (Support normal & format ?/)
        const fullPath = window.location.pathname + window.location.search;
        const videoId = fullPath.replace(/^\//, '').replace(/^\?/, '').replace(/^\//, '').replace(/^e\//, '');

        if (!videoId || videoId === "/") {
            loadArea.classList.add('hidden');
            errorText.textContent = "ID Video tidak ditemukan.";
            errorArea.classList.remove('hidden');
            return;
        }

        try {
            // 2. Fetch Data (Gunakan fetch bawaan, lebih cepat dari Axios)
            const response = await fetch(JSON_DATA);
            if (!response.ok) throw new Error('Gagal ambil JSON');
            
            const videos = await response.json();
            const video = videos.find(item => item.id === videoId);

            if (video) {
                // 3. Set Video & Tampilkan
                vPlayer.src = video.Url;
                vTitle.textContent = video.Judul || 'No Title';
                vDesc.textContent = video.Description || 'No Description';
                
                vPlayer.classList.remove('hidden');
                loadArea.classList.add('hidden');
                vPlayer.load();
            } else {
                throw new Error('Video tidak ditemukan di database.');
            }
        } catch (err) {
            loadArea.classList.add('hidden');
            errorText.textContent = err.message;
            errorArea.classList.remove('hidden');
        }
    }

    // Tombol Share
    document.getElementById('btn-share').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(window.location.href);
            alert('Link berhasil disalin!');
        } catch (err) {
            alert('Gagal menyalin link.');
        }
    });

    // Jalankan secepat mungkin
    initPlayer();
  </script>
</body>
</html>
