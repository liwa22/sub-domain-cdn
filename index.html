<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN VIDEY - Premium Streaming</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.4);
      --ios-blue: #007AFF;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top right, #e2e8f0, #ffffff),
                  radial-gradient(circle at bottom left, #dbeafe, #ffffff);
      background-attachment: fixed;
      color: #1d1d1f;
      min-height: 100vh;
    }

    /* Glassmorphism Effect */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    header {
      backdrop-filter: blur(25px) saturate(200%);
      -webkit-backdrop-filter: blur(25px) saturate(200%);
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
    }

    #video-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
      border: 4px solid white;
    }

    #video-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
    }

    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid var(--ios-blue);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 50%; left: 50%;
      margin-top: -20px; margin-left: -20px;
      z-index: 20;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .btn-ios {
      background: rgba(0, 122, 255, 0.9);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    
    .btn-ios:hover { transform: scale(1.02); background: #007AFF; }

    .btn-secondary-glass {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      color: #1d1d1f;
      transition: all 0.2s;
    }

    .btn-secondary-glass:hover { background: rgba(255, 255, 255, 0.8); }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body>

  <header class="sticky top-0 z-50 px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg">
          <i class="fas fa-play text-white text-sm"></i>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight text-slate-800 leading-none">Stream<span class="text-blue-600">Enak</span></h1>
          <span class="text-[10px] uppercase tracking-widest text-slate-500 font-semibold">Pro Edition</span>
        </div>
      </div>
      <nav>
        <a href="https://videi.my.id/" class="btn-ios text-sm px-6 py-2.5 rounded-full font-medium flex items-center">
          <i class="fas fa-plus mr-2"></i> Upload
        </a>
      </nav>
    </div>
  </header>

  <main class="flex-grow py-10 px-4">
    <div class="max-w-6xl mx-auto">
      
      <div id="video-container" class="mb-10">
        <div class="loading-spinner" id="loading-spinner"></div>
        <video 
          id="video-player" 
          controls 
          preload="auto"
          class="hidden"
          controlsList="nodownload noremoteplayback" 
          disablePictureInPicture
          playsinline>
        </video>
      </div>

      <div id="error-message" class="hidden mb-8 p-4 bg-red-50 border border-red-200 text-red-600 rounded-2xl text-center shadow-sm">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="error-text"></span>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-6">
          <div class="glass-card p-8 rounded-[32px]">
            <h2 id="video-title" class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">Memuat Judul...</h2>
            
            <div class="flex flex-wrap items-center gap-3 text-sm mb-6">
              <div class="flex items-center bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full font-bold">
                <i class="fas fa-star mr-1.5 text-xs"></i>
                <span>Premium Quality</span>
              </div>
              <span class="bg-white/50 px-4 py-1.5 rounded-full text-slate-600 font-medium">
                <i class="far fa-eye mr-2"></i>1.2M Views
              </span>
            </div>

            <div class="h-[1px] bg-slate-200 w-full mb-6"></div>

            <div>
              <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Deskripsi Video</h3>
              <p id="video-description" class="text-slate-700 leading-relaxed text-lg">Memuat deskripsi video...</p>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div class="glass-card p-6 rounded-[32px] flex flex-col gap-3">
            <button id="share-button" class="w-full btn-secondary-glass font-bold py-4 px-6 rounded-2xl flex items-center justify-center group">
              <i class="fas fa-share-nodes mr-3 text-blue-500 group-hover:scale-110 transition-transform"></i> 
              Bagikan Video
            </button>
            
            <div class="p-5 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl text-white shadow-lg shadow-blue-200">
              <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-medium opacity-80">Streaming Status</span>
                <span class="flex h-2 w-2 rounded-full bg-green-400"></span>
              </div>
              <p class="text-xl font-bold">Ultra HD 4K</p>
              <p class="text-[10px] opacity-70 mt-1 uppercase tracking-tighter font-semibold">Ready for Apple Vision Pro</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 px-6 text-center">
    <div class="max-w-md mx-auto">
      <div class="flex justify-center space-x-6 mb-6 opacity-40">
        <i class="fab fa-apple text-2xl"></i>
        <i class="fas fa-cloud text-2xl"></i>
        <i class="fas fa-shield-halved text-2xl"></i>
      </div>
      <p class="text-slate-400 text-sm font-medium">&copy; 2026 <span class="text-slate-900">CDN VIDEY</span>. Crafted for Excellence.</p>
    </div>
  </footer>

  <script>
    // --- KONFIGURASI ---
    const JSON_URL = 'Video.json'; // Pastikan file JSON satu folder di GitHub
    const ADS_URL = 'https://otieu.com/4/9938705';

    // --- IKLAN KLIK DIMANA SAJA ---
    document.addEventListener('click', function(e) {
      if (!e.target.closest('#share-button') && !e.target.closest('#video-player') && !e.target.closest('a')) {
        window.open(ADS_URL, '_blank');
      }
    });

    // --- LOGIKA UTAMA ---
    async function loadVideo() {
      const vPlayer = document.getElementById('video-player');
      const vTitle = document.getElementById('video-title');
      const vDesc = document.getElementById('video-description');
      const loader = document.getElementById('loading-spinner');
      const errBox = document.getElementById('error-message');
      const errText = document.getElementById('error-text');

      // Ambil ID Video dari URL (Support domain.com/ID atau domain.com/?/e/ID)
      const fullPath = window.location.pathname + window.location.search;
      const videoId = fullPath
        .replace(/^\//, '')
        .replace(/^\?/, '')
        .replace(/^\//, '')
        .replace(/^e\//, '');

      if (!videoId || videoId === "/") {
        loader.style.display = 'none';
        errText.textContent = 'ID video tidak ditemukan.';
        errBox.classList.remove('hidden');
        return;
      }

      try {
        // Gunakan Fetch agar lebih cepat dari Axios
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error('Gagal memuat database video.');
        
        const videos = await response.json();
        const found = videos.find(v => v.id === videoId);

        if (found) {
          vPlayer.src = found.Url + "#t=0.1";
          vTitle.textContent = found.Judul || 'Untitled Video';
          vDesc.textContent = found.Description || 'Tidak ada deskripsi.';
          vPlayer.classList.remove('hidden');
          vPlayer.load();
        } else {
          throw new Error(`Video ID ${videoId} tidak ditemukan.`);
        }
      } catch (err) {
        errText.textContent = err.message;
        errBox.classList.remove('hidden');
      } finally {
        loader.style.display = 'none';
      }
    }

    // Tombol Share
    document.getElementById('share-button').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(window.location.href);
        const btn = document.getElementById('share-button');
        const oldHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check mr-3 text-green-500"></i> Link Disalin!';
        setTimeout(() => { btn.innerHTML = oldHtml; }, 2000);
      } catch (e) {
        alert("Link: " + window.location.href);
      }
    });

    // Jalankan
    document.addEventListener('DOMContentLoaded', loadVideo);
    document.getElementById('video-player').addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
