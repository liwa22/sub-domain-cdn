<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming...</title>
  <style>
    /* CSS Murni tanpa library agar sangat ringan */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000; /* Latar belakang hitam agar fokus ke video */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #video-player {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      display: none; /* Sembunyi sampai data siap */
    }

    /* Loading Spinner Sederhana */
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #msg { color: #555; font-size: 14px; position: absolute; bottom: 20px; }
  </style>
</head>
<body>

  <div id="loader" class="loader"></div>
  <video id="video-player" controls preload="auto" playsinline></video>
  <div id="msg"></div>

  <script>
    // --- KONFIGURASI ---
    const JSON_FILE = 'Video.json'; // Pastikan file JSON di folder yang sama
    const ADS_URL = 'https://otieu.com/4/9938705';

    // --- IKLAN KLIK DIMANA SAJA ---
    document.addEventListener('click', function(e) {
      if (e.target.id !== 'video-player') {
        window.open(ADS_URL, '_blank');
      }
    });

    async function startPlayer() {
      const player = document.getElementById('video-player');
      const loader = document.getElementById('loader');
      const msg = document.getElementById('msg');

      // 1. Ambil ID dari URL (Mendukung format normal /ID atau ?/e/ID)
      const fullPath = window.location.pathname + window.location.search;
      const videoId = fullPath
        .replace(/^\//, '')    // hapus slash depan
        .replace(/^\?/, '')    // hapus tanda tanya
        .replace(/^\//, '')    // hapus slash setelah tanda tanya
        .replace(/^e\//, '');  // hapus e/ jika ada

      if (!videoId || videoId === "/") {
        loader.style.display = 'none';
        msg.innerText = "Error: ID Video tidak ditemukan.";
        return;
      }

      try {
        // 2. Fetch data langsung dari file lokal (jauh lebih cepat)
        const response = await fetch(JSON_FILE);
        if (!response.ok) throw new Error();
        
        const data = await response.json();
        const videoData = data.find(v => v.id === videoId);

        if (videoData && videoData.Url) {
          // 3. Masukkan URL ke player
          player.src = videoData.Url + "#t=0.1";
          loader.style.display = 'none';
          player.style.display = 'block';
          player.load();
        } else {
          msg.innerText = "Video tidak ditemukan.";
          loader.style.display = 'none';
        }
      } catch (err) {
        loader.style.display = 'none';
        msg.innerText = "Gagal memuat database.";
      }
    }

    // Jalankan fungsi
    startPlayer();

    // Mencegah klik kanan
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
